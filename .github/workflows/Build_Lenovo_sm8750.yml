name: Build_Lenovo_sm8750
on:
  workflow_dispatch:
    inputs:
      ksu_type:
        description: "ğŸ“è¯·é€‰æ‹©è¦é›†æˆçš„KSUï¼š"
        required: true
        type: choice
        options:
          - 'SukiSU'
          - 'ReSukiSU'
        default: 'ReSukiSU'
        
      kernel_version:
        description: "ğŸ“è¯·é€‰æ‹©è¦ç¼–è¯‘çš„ç‰ˆæœ¬ï¼š"
        required: true
        type: choice
        options:
          - '6.6.56'
          - '6.6.89'
          - '6.6.102'
        default: '6.6.89'

      custom_kernel_suffix:
        description: "âœï¸ è‡ªå®šä¹‰å†…æ ¸åç§° (ç•™ç©ºé»˜è®¤å®˜æ ¸åç§°)"
        required: false
        default: ''
      
      custom_kernel_time:
        description: "â° è‡ªå®šä¹‰æ„å»ºæ—¶é—´ (ç•™ç©ºé»˜è®¤å®˜æ ¸æ—¶é—´)"
        required: false
        default: ''

      enable_bbg:
        description: "å¼€å¯BBGåŸºå¸¦å®ˆæŠ¤"
        required: false
        default: false
        type: boolean

      enable_kpm:
        description: "å¼€å¯KPM"
        required: false
        default: true
        type: boolean

      enable_signed:
        description: "ä½¿ç”¨AOSPå¯†é’¥ç­¾åboot"
        required: false
        default: true
        type: boolean

      
       
jobs:
  build:
    name: Build_${{ github.event.inputs.KERNEL_VERSION }}
    runs-on: ubuntu-latest
    env:
      gz_branch: 'heads'
      KSU_TYPE:           ${{ github.event.inputs.ksu_type }}
      KERNEL_VERSION:           ${{ github.event.inputs.kernel_version }}
      CUSTOM_KERNEL_SUFFIX:   ${{ github.event.inputs.custom_kernel_suffix }}
      CUSTOM_KERNEL_TIME: ${{ github.event.inputs.custom_kernel_time }}
      ENABLE_BBG:       ${{ github.event.inputs.enable_bbg }}
      ENABLE_KPM:       ${{ github.event.inputs.enable_kpm }}
      ENABLE_SIGNED:       ${{ github.event.inputs.enable_signed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: âš™ï¸ Set Kernel version config(è®¾ç½®å¯¹åº”å†…æ ¸ç‰ˆæœ¬é…ç½®æ–‡ä»¶)
        run: |
          echo "KERNEL_TIME=${{ env.CUSTOM_KERNEL_TIME }} " >> $GITHUB_ENV
          case "${{ env.KERNEL_VERSION }}" in
            6.6.56)
              echo "os_patch_level=2024-11" >> $GITHUB_ENV
              echo "releases=TB322FC_1.1.11.120" >> $GITHUB_ENV
              ;;
            6.6.89)
              echo "os_patch_level=2025-06" >> $GITHUB_ENV
              echo "releases=ColorOS_16_400_OPD_Boot" >> $GITHUB_ENV
              ;;
            6.6.102)
              echo "os_patch_level=2025-10" >> $GITHUB_ENV
              echo "releases=TB322FC_1.5.10.096" >> $GITHUB_ENV
              ;;
          esac
           if [ -z "${{ env.CUSTOM_KERNEL_SUFFIX }}" ]; then
            case "${{ env.KERNEL_VERSION }}" in
              6.6.56)
                echo 'DEFAULT_SUFFIX=-android15-8-g38447e018c92-ab12829524-4k' >> $GITHUB_ENV
                ;;
              6.6.89)
                echo 'DEFAULT_SUFFIX=-android15-8-g14220ae4ce65-ab13680582-4k' >> $GITHUB_ENV
                ;;
              6.6.102)
                echo 'DEFAULT_SUFFIX=-android15-8-g06bc416365ef-ab14559830-4k' >> $GITHUB_ENV
                ;;
            esac
          else
            echo "ä½¿ç”¨è‡ªå®šä¹‰åç§°: ${{ env.CUSTOM_KERNEL_SUFFIX }}"
            echo "DEFAULT_SUFFIX=${{ env.CUSTOM_KERNEL_SUFFIX }}" >> $GITHUB_ENV
          fi
          if [ -z "${{ env.CUSTOM_KERNEL_TIME }}" ]; then
            case "${{ env.KERNEL_VERSION }}" in
              6.6.56)
                echo 'KERNEL_TIME=Thu Dec 19 17:58:46 UTC 2024' >> $GITHUB_ENV
                ;;
              6.6.89)
                echo 'KERNEL_TIME=Mon Jun 23 07:30:57 UTC 2025' >> $GITHUB_ENV
                ;;
              6.6.89)
                echo 'KERNEL_TIME=Tue DecÂ 9 15:43:22 UTC 2025' >> $GITHUB_ENV
                ;;
            esac
          else
            echo "ä½¿ç”¨è‡ªå®šä¹‰æ„å»ºæ—¶é—´: ${{ env.CUSTOM_KERNEL_TIME }}"
            echo "KERNEL_TIME=${{ env.CUSTOM_KERNEL_TIME }}" >> $GITHUB_ENV
          fi

      - name: ğŸ›  Install dependencies and Initialize repo and sync ï¼ˆå®‰è£…ç¯å¢ƒä¾èµ–+åˆå§‹åŒ–æºç ä»“åº“åŠå·¥å…·é“¾ï¼‰
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          sudo apt-mark hold firefox &&
          sudo apt-mark hold libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache p7zip-full &
          echo "æ­£åœ¨å…‹éš†æºç ä»“åº“..."
          aria2c -s16 -x16 -k1M "https://android.googlesource.com/kernel/common/+archive/refs/${gz_branch}/android15-6.6-${os_patch_level}.tar.gz" -o common.tar.gz && \
          mkdir -p common && \
          tar -xzf common.tar.gz -C common && \
          rm -f common.tar.gz &

          
          echo "æ­£åœ¨å…‹éš†llvm-clang18å·¥å…·é“¾..." &&
          mkdir -p clang18 &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
          unzip -q clang.zip -d clang18 &&
          rm -rf clang.zip &
          
          echo "æ­£åœ¨å…‹éš†æ„å»ºå·¥å…·..." &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &
          
          wait
          echo "æ‰€æœ‰æºç åŠllvm-Clang18å·¥å…·é“¾åˆå§‹åŒ–å®Œæˆï¼"
          echo "æ­£åœ¨å»é™¤ ABI ä¿æŠ¤ & å»é™¤ dirty åç¼€..."
          rm common/android/abi_gki_protected_exports_* || true
          # if [[ "${{ env.KERNEL_VERSION }}" != "6.6.102" ]]; then
            for f in common/scripts/setlocalversion; do
              sed -i 's/ -dirty//g' "$f"
              sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
            done
          # fi

      - name: ğŸ›  Set ccache DIR(é…ç½®ccacheç›®å½•)
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_${{ env.KERNEL_VERSION }}" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          echo "å½“å‰ç£ç›˜ç©ºé—´ï¼š"
          df -h
          echo "å½“å‰æ„å»ºå†…æ ¸ç‰ˆæœ¬ï¼š${{ env.KERNEL_VERSION }}"

      - name: ğŸ“¥ Restore ccache (è½½å…¥å½“å‰å†…æ ¸ç‰ˆæœ¬çš„ccacheç¼“å­˜)
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ env.KSU_TYPE }}-${{ env.KERNEL_VERSION }}-${{ runner.os }}-main
          restore-keys: |
            ccache-${{ env.KSU_TYPE }}-${{ env.KERNEL_VERSION }}-${{ runner.os }}-
            ccache-${{ env.KSU_TYPE }}-${{ env.KERNEL_VERSION }}-
      
      - name: ğŸ“¥ Init ccache (åˆå§‹åŒ–å¹¶é…ç½®ccache)
        run: |
          # è®¾ç½®ccacheç¯å¢ƒå˜é‡
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          
          # ç¡®ä¿ccacheç›®å½•å­˜åœ¨
          mkdir -p "$CCACHE_DIR"
          
          # æ¯æ¬¡è¿è¡Œéƒ½é‡æ–°é…ç½®ç¼“å­˜å¤§å°
          echo "é…ç½®ccacheç¼“å­˜å¤§å°ä¸º: $CCACHE_MAXSIZE"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          
          # æ˜¾ç¤ºåˆå§‹ç¼“å­˜çŠ¶æ€
          echo "ccacheåˆå§‹çŠ¶æ€:"
          ccache -s
          
          # å¦‚æœç¼“å­˜æ¢å¤å‘½ä¸­ï¼Œæ˜¾ç¤ºè¯¦ç»†ä¿¡æ¯
          if [ "${{ steps.ccache-restore.outputs.cache-hit }}" == 'true' ]; then
            echo "ccacheç¼“å­˜å‘½ä¸­è¯¦æƒ…:"
            ccache -sv
          fi
      - name: ğŸ›  Set Baseband-guard (é…ç½®BBGåŸºå¸¦å®ˆæŠ¤)
        if: ${{inputs.enable_feature_a}}
        run: |
          echo "æ­£åœ¨å¯ç”¨å¯ç”¨å†…æ ¸çº§åŸºå¸¦ä¿æŠ¤æ”¯æŒâ€¦"
          cd kernel_workspace
          wget -O- https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
          echo "CONFIG_BBG=y" >> ./common/arch/arm64/configs/gki_defconfig
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./common/security/Kconfig

      
      - name: âš™ï¸ Set ${{ env.KSU_TYPE }} (è®¾ç½®${{ env.KSU_TYPE }})
        id: ksu_version
        run: |
            cd kernel_workspace
            echo "æ­£åœ¨é…ç½®${{ env.KSU_TYPE }}..."
            if [ "${{ env.KSU_TYPE }}" == 'ReSukiSU' ]; then
              curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s main
              cd ./KernelSU
              KSU_VERSION=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 114514)
              echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
              echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            else
              curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
              cd ./KernelSU
              GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
              echo "å½“å‰æäº¤å“ˆå¸Œ: $GIT_COMMIT_HASH"
              export KSU_VERSION=$KSU_VERSION
              for i in {1..3}; do
                KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | 
                  grep -m1 "KSU_VERSION_API :=" | 
                  awk -F'= ' '{print $2}' | 
                  tr -d '[:space:]')
                [ -n "$KSU_API_VERSION" ] && break || sleep 1
              done
              [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="4.1.0"
              echo "KSU_API_VERSION=$KSU_API_VERSION" >> $GITHUB_ENV
              VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-TG@qdykernel\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := v'"$KSU_API_VERSION"$'-'"$GIT_COMMIT_HASH"$'-TG@qdykernel'
              
              sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
              sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
              sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
              awk -v def="$VERSION_DEFINITIONS" '
                /REPO_OWNER :=/ {print; print def; inserted=1; next}
                1
                END {if (!inserted) print def}
              ' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
              KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
              echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
              echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
              grep -A10 "REPO_OWNER" kernel/Kbuild
              grep "KSU_VERSION_FULL" kernel/Kbuild
              echo "SukiSUç‰ˆæœ¬å·: v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-TG@qdykernel"
            fi

      - name: ğŸ”§ Set up SUSFS (é…ç½® SUSFS)
        run: |
          cd kernel_workspace
          echo "æ­£åœ¨æ·»åŠ SUSFSè¡¥ä¸..."
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android15-6.6
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-android15-6.6.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-android15-6.6.patch || true
          cd ..
          test -f common/include/linux/susfs_def.h || {
            echo "susfs_def.h not found"; exit 1;
          }
          BASE_C=common/fs/proc/base.c
          grep -q 'susfs_def.h' "$BASE_C" || \
          sed -i '/#include <linux\/cpufreq_times.h>/a \
          \
          #ifdef CONFIG_KSU_SUSFS_SUS_MAP\
          #include <linux/susfs_def.h>\
          #endif\
          ' "$BASE_C"
          rm -f common/fs/proc/base.c.rej
          grep -n 'susfs_def.h' "$BASE_C"
          case "${{ env.KERNEL_VERSION }}" in
            6.6.56)
              cd ./fs/proc
              sed -i 's/vma = find_vma(mm, start_vaddr);/struct vm_area_struct *vma = find_vma(mm, start_vaddr);/' task_mmu.c
              ;;
          esac

      - name: âš™ï¸ apply lz4 lz4 1.10.0 & zstd 1.5.7 Patch (åº”ç”¨lz4 1.10.0 & zstd 1.5.7è¡¥ä¸)
        run: |
          echo "æ­£åœ¨æ·»åŠ lz4 1.10.0 & zstd 1.5.7è¡¥ä¸â€¦"
          cd kernel_workspace
          git clone https://github.com/cctv18/oppo_oplus_realme_sm8750.git
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common/
          cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
          cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true

          
      - name: ğŸ”§ Set gki_defconfig (è®¾ç½®ç¼–è¯‘é…ç½®)
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_MULTI_MANAGER_SUPPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
          printf '%s\n' 'KSU_FULL_NAME_FORMAT="%TAG_NAME%-%COMMIT_SHA%-Re-TG@qdykernel"' >>  ./common/arch/arm64/configs/gki_defconfig
          
          if [ "${{ env.ENABLE_KPM }} " = "true" ]; then
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          else
            echo "CONFIG_KPM=n" >> ./common/arch/arm64/configs/gki_defconfig
          fi

          if [ "${{ env.KSU_TYPE }}" == 'ReSukiSU' ]; then
            echo "CONFIG_KSU_MULTI_MANAGER_SUPPORT=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo 'KSU_FULL_NAME_FORMAT="%TAG_NAME%-%COMMIT_SHA%-Re-TG@qdykernel"' >> ./common/arch/arm64/configs/gki_defconfig
          fi
          
          echo "CONFIG_CRYPTO_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_CRYPTO_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_COMPRESSION=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_F2FS_FS_ZSTD=y" >> ./common/arch/arm64/configs/gki_defconfig

          echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_NET_SCH_FQ=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_BIC=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_CUBIC=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_WESTWOOD=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TCP_CONG_HTCP=n" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> ./common/arch/arm64/configs/gki_defconfig
          
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_HEADERS_INSTALL=n" >> ./common/arch/arm64/configs/gki_defconfig
          #Remove check_defconfig
          sudo sed -i 's/check_defconfig//' ./common/build.config.gki

      - name: ğŸ”§ Set Kernel name (å†™å…¥å†…æ ¸åç§°)
        run: |
          cd kernel_workspace
          echo "è‡ªå®šä¹‰åç¼€: $DEFAULT_SUFFIX"
          ESCAPED_SUFFIX=$(printf '%s\n' "$DEFAULT_SUFFIX" | sed 's:[\/&]:\\&:g')
          sudo sed -i "s/-4k/$ESCAPED_SUFFIX/g" ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          
      - name: ğŸ”¨ Build Kernel (æ„å»ºå†…æ ¸)
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$PATH"
          export PATH="$WORKDIR/kernel_workspace/clang18/bin:$PATH"
          export PATH="$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          CLANG_DIR="$WORKDIR/kernel_workspace/clang18/bin"
          CLANG_VERSION="$($CLANG_DIR/clang --version | head -n 1)"
          LLD_VERSION="$($CLANG_DIR/ld.lld --version | head -n 1)"
          echo "ç¼–è¯‘å™¨ä¿¡æ¯:"
          echo "Clangç‰ˆæœ¬: $CLANG_VERSION"
          echo "LLDç‰ˆæœ¬: $LLD_VERSION"
          pahole_version=$(pahole --version 2>/dev/null | head -n1); [ -z "$pahole_version" ] && echo "paholeç‰ˆæœ¬ï¼šæœªå®‰è£…" || echo "paholeç‰ˆæœ¬ï¼š$pahole_version"
          
          export CCACHE_LOGFILE="${{ github.workspace }}/kernel_workspace/ccache.log"
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="3G"
          echo "sloppiness = file_stat_matches,include_file_ctime,include_file_mtime,pch_defines,file_macro,time_macros" >> "$CCACHE_DIR/ccache.conf"
          
          cd kernel_workspace/common
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfakestat.so
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export FAKESTAT="2025-05-25 12:00:00"
          export FAKETIME="@2025-05-25 13:00:00"
          echo "FAKESTAT=$FAKESTAT" >> $GITHUB_ENV
          echo "FAKETIME=$FAKETIME" >> $GITHUB_ENV
          SO_DIR=$(pwd)
          export PRELOAD_LIBS="$SO_DIR/libfakestat.so $SO_DIR/libfaketimeMT.so"
          #åˆ›å»º CC (ç¼–è¯‘å™¨) åŒ…è£…å™¨
          echo '#!/bin/bash' > cc-wrapper
          echo 'export LD_PRELOAD="'$PRELOAD_LIBS'"' >> cc-wrapper
          echo 'export FAKESTAT="'$FAKESTAT'"' >> cc-wrapper
          echo 'export FAKETIME="'$FAKETIME'"' >> cc-wrapper
          echo 'ccache clang "$@"' >> cc-wrapper
          #åˆ›å»º LD (é“¾æ¥å™¨) åŒ…è£…å™¨
          echo '#!/bin/bash' > ld-wrapper
